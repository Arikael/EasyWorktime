<nav mat-tab-nav-bar class="navigation">
  <a class="navigation__item" mat-tab-link *ngFor="let link of navLinks"
     [routerLink]="link.path"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
      <mat-icon *ngIf="link.icon" class="navigation__item-icon">{{link.icon}}</mat-icon>
      {{link.text}}
  </a>
</nav>
